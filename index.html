<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Cifra de César</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Cifra de César</h1>
		<label for="mensagem">Mensagem:</label>
		<textarea id="mensagem"></textarea>
		<label for="chave">Chave:</label>
		<input type="number" id="chave" min="0" max="25" value="4">
		<button onclick="criptografar()">Criptografar</button>
		<button onclick="descriptografar()">Descriptografar</button>
		<label for="resultado">Resultado:</label>
		<textarea id="resultado"></textarea>
	</div>
	<script src="script.js"></script>
</body>
</html>
